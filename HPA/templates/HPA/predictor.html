<script> var il = {{ il| safe }}; </script>
<script>
	
flag = 0;

function get_list() {
	
len = il.length;
for (i = 0; i < len; i++) {

  var x = document.getElementById("loc");
  var option = document.createElement("option");

  var y = document.getElementById("city");

  if (y.value == "1" && flag == 0)
  {
    option.text = il[i];
    x.add(option, x[i]);
  }
  
}

flag = 1;


}
